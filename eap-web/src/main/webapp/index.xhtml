<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Join us</title>
    </h:head>       

    <f:view transient="false">
        <h:form>
            <h3>Log in</h3>
            <p:growl/>
            <p:panel id="panel" style="width: 800px;" header="Login" toggleable="true">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" value="#{loginBean.email}" required="true" />
                   
                    <p:outputLabel for="password" value="Password" />
                    <p:password id="password" value="#{loginBean.password}" required="true" />
                   
                    <p:commandButton id="submit" ajax="false" value="Login" action="#{loginBean.doLogin()}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </f:view>
</html>
